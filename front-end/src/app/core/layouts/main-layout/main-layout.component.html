<div class="main-container">
  <app-sidebar></app-sidebar>

  <nz-row class="chat-layout">
    <nz-col
      [nzXs]="24"
      [nzSm]="24"
      [nzMd]="24"
      [nzLg]="7"
      class="user-list-container"
      [ngClass]="{ 'user-list-hidden': selected }"
    >
      <app-user-list
        (conversationSelected)="onConversationSelected($event)"
        (selected)="onSelected($event)"
      ></app-user-list>
    </nz-col>

    <nz-col
      [nzXs]="24"
      [nzSm]="24"
      [nzMd]="24"
      [nzLg]="17"
      class="messages-container"
      [ngClass]="{ 'messages-container-hidden': !selected }"
    >
      <app-messages
        [conversationId]="selectedConversationId"
        [selected]="selected"
        (removeSelected)="removeSelected($event)"
      ></app-messages>
    </nz-col>
  </nz-row>
</div>
