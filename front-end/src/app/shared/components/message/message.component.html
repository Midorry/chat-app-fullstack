<div>
  <h5 *ngIf="checkSender()" style="color: #525dbb">{{ username }}</h5>
  <p
    style="
      max-width: 100%;
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;
    "
  >
    {{ content }}
  </p>
  <div
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <i nz-icon nzType="like" nzTheme="outline"></i>
    <p style="font-size: small">{{ sendTime | date : "HH:mm" }}</p>
  </div>
</div>
